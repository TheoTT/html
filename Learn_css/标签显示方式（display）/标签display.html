<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签display</title>
    <style>
        a {
            display: inline-block;
            text-decoration: none;
            height: 30px;
            width: 100px;
            background-color: tomato;
            text-align: center;
            /* 单行文字垂直居中，设置行高为盒子高度 */
            line-height: 30px;
        }

        a:hover {
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="">体育</a>
        <a href="">娱乐</a>
        <a href="">汽车</a>
        <a href="">资讯</a>
    </div>
</body>
</html>
