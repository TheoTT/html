<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS起手式</title>
    <style>
        /* 清除自带margin padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* 清除li默认样式 */
        li {
            list-style: none;
        }

        /* 清除输入框轮廓线 */
        input {
            outline: none;
        }

        /* 清除图片空隙（设置图片垂直对齐为非基线对齐） */
        img {
            vertical-align: bottom;
        }

        /* 文字溢出 */
    </style>
</head>

</body>
</html>
