<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换-scale</title>
    <style>
        div {
            width: 1200px;
            margin: 100px auto;
        }
        div img {
            width: 800px;
            height: 600px;
            transition: all .4s;
        }

        div img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <img src="../CSS背景/bg.jpg" alt="">
    </div>
</body>
</html>
