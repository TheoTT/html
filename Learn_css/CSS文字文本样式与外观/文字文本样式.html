<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字文本样式</title>
    <style>
        .font-size {
            font-size: 20px;
        }

        .font-family {
            font-family: Arial, Helvetica, sans-serif;
        }

        .font-weight {
            /* 400 相当于normal 700等同于gold */
            font-weight: 700;
        }

        .font-style {
            font-style: italic;
        }

        .font {
            font: initial 400 16px "\5FAE\8F6F\96C5\9ED1";
        }
    </style>
</head>
<body>
    <div>
        <p class="font-size">
            font-size:设置字号（大小）
            谷歌浏览器默认的文字大小为16px
        </p>
        <p class="font-family">
            font-family:字体

        </p>
        <p class="font-weight">
            font-weight:字体粗细

        </p>
        <p class="font-style">
            font-style:字体风格

        </p>
        <p class="font">
            font:综合设置字体样式 (重点)
        </p>
    </div>
</body>
</html>
