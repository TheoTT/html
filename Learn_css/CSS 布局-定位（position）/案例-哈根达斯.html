<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-哈根达斯</title>
    <style>
        .box {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 200px auto 0px;
            padding: 10px;
            position: relative;
        }
        .top {
            position: absolute;
            top: 0;
            left: 0;
        }
        .br {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./adv.jpg" alt="">
        <img class="top" src="./top_tu.gif" alt="">
        <img class="br" src="./br.gif" alt="">
    </div>
</body>
</html>
