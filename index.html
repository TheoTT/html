<!-- <!DOCTYPE html> — 文档类型。混沌初分，HTML 尚在襁褓（大约是 1991/92 年），DOCTYPE 用来链接一些 HTML 编写守则，有点像自动校正等。然而现在已经没有人关心这些，只是因为历史原因必须将它们保留，但没有实际作用。现在你只需要知道这些就可以。
<html></html> — <html> 元素。这个元素包含了整个页面的内容，有时也被称作根元素。
<head></head> — <head> 元素。这个元素放置的内容不是展现给用户的，而是包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等。
<meta charset="utf-8"> — 这个元素指定了当前文档使用 UTF-8 字符编码 ，UTF-8 包括绝大多数人类已知语言的字符。基本上 UTF-8 可以处理任何文本内容，还可以避免以后出现某些问题，我们没有任何理由再选用其他编码。
<title></title> — <title> 元素。这个元素设置页面的标题，显示在浏览器标签页上，同时作为收藏网页的描述文字。
<body></body> — <body> 元素。这个元素包含期望让用户在访问页面时看到的内容，可以是文本、图像、视频、游戏、可播放的音轨或其他内容。 
<p>这是一个段落</p>   <p> 元素是用来指定段落的。通常用于指定常规的文本内容
<img src="images/firefox-icon.png" alt="测试图片"> alt 属性的关键字即“描述文本”。alt 文本应向用户完整地传递图像要表达的意思
无序列表（Unordered List）中项目的顺序并不重要，就像购物列表。用一个 <ul> 元素包围。
有序列表（Ordered List）中项目的顺序很重要，就像烹调指南。用一个 <ol> 元素包围。
列表的每个项目用一个列表项目（List Item）元素 <li> 包围。
<a href="https://www.mozilla.org/zh-CN/about/manifesto/">Mozilla 宣言</a>,超文本引用（ hypertext reference）

<em>和</em> 使得行内容变成斜体强调
<strong>爆</strong> 着重强调

<input type="text" disabled>

块级元素在页面中以块的形式展现 —— 相对与其前面的内容它会出现在新的一行，其后的内容也会被挤到下一行展现。块级元素通常用于展示页面上结构化的内容，例如段落、列表、导航菜单、页脚等等。一个以block形式展现的块级元素不会被嵌套进内联元素中，但可以嵌套在其它块级元素中。

内联元素通常出现在块级元素中并包裹文档内容的一小部分，而不是一整个段落或者一组内容。内联元素不会导致文本换行：它通常出现在一堆文字之间例如超链接元素<a>或者强调元素<em>和 <strong>。

HTML (头部)head

HTML 头部是包含在 <head> 元素里面的内容。不像 <body> 元素的内容可以显示在浏览器中，元素head 里面的内容不会在浏览器中显示，它的作用是包含一些页面的元数据。
例子：
<head>
  <meta charset="utf-8">
  <title>My test page</title>
</head>

一般包含：
- title 元素
- meta 元素
- link 元素（引用网页图标、CSS样式文件）
- script 元素（引用JavaScript文件，但已经不推荐）


title：<title></title>

作用：
1. 给 html 文档添加一个标题
2. <title> 的内容被作为建议的书签名
3. <title> 的内容也被用在搜索的结果中

与<H1></H1>的区别：
- 当被加载到浏览器中的时候，元素 <h1>  会出现在页面中 —— 通常它应该在一个页面中只被使用一次，它被用来标记你的页面内容的标题（故事的标题，新闻标题或者任何适当的方式）。
- 元素 <title> 是用来表示整个HTML文档大致内容的元数据（不是文档的内容）。

meta：<meta>

作用：
1. 指定文档的字符编码：<meta charset="utf-8">
2. 添加作者与描述：

name 指定了meta 元素的类型； 说明该元素包含了什么类型的信息。
content 指定了实际的元数据内容
例子：
<meta name="author" content="Chris Mills">
<meta name="description" content="The MDN Learning Area aims to provide
complete beginners to the Web with all they need to know to get
started with developing web sites and applications.">

注：当你在网站上查看源码时，你也会发现其他类型的元数据。你在网站上看到的许多功能都是专有创作，旨在向某些网站(如社交网站)提供可使用的特定信息。

link：<link rel="stylesheet" href="">
- rel表明文档样式"stylesheet","shortcut icon"
- href包含了样式表文件的路径
作用：
1. 添加网页图标：<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
注：现代浏览器在各种场合使用favicons，如打开的页面标签页和书签面板中的书签页面。

2. 应用CSS：<link rel="stylesheet" href="my-css-file.css">
